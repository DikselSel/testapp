{%extends "base.html"%}
{% load static %}
    
{% block head %}
<link rel="stylesheet" type="text/css" href="{%static 'css/napisz.css'%}">
<title>Usuń</title>
{% endblock %}



{% block body %}
<div class="container">
    <form action="{%url 'napiszDelete' item.id%}" method="POST">
        {% csrf_token %}
        <h1>Czy napewno chcesz usunąć <span style="color:#CDB4DB;">{{item.tytul}}</span>?</h1>
        <div class="holder">
            <a href="{%url 'napisz'%}" class="btn delete">Nie</a>
            <input class="btn delete" type="submit" value="Tak">
        </div>
    </form>
</div>
{% endblock %}
